<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="CSS files/homePage.css" />

      <title>Proyecto orthesis</title>
   </head>
   <body>
      <header>
         <h1 id="uno">Orthesis App</h1>
      </header>

      <!-- ORTOPEDIC SECTION ********************************************************************************************************************************************************************** -->
      <!-- Ortopedics list and form ------------------------------------ -->

      <section class="ortopedics">
         <div class="container_ortopedic-list">
            <h2>Ortopedics</h2>
            <ul id="ortopedic_list"></ul>
         </div>
         <div class="container_form container_form-ortopedic">
            <h2>Create ortopedic</h2>
            <form action="" class="form form_orthesis">
               <!-- <div>
                  <label for="orthesis_id">Id Ortopedic:</label>
                  <input type="number" id="orthesis_id" name="orthesis_id" />
               </div> -->
               <div>
                  <label for="orthesis_name">Name:</label>
                  <input type="text" id="orthesis_name" name="orthesis_name" />
               </div>
               <div>
                  <label for="orthesis_brand">Brand:</label>
                  <input
                     type="text"
                     id="orthesis_brand"
                     name="orthesis_brand"
                  />
               </div>
               <div>
                  <label for="orthesis_year">Year:</label>
                  <input
                     type="number"
                     maxlength="4"
                     id="orthesis_year"
                     name="orthesis_year"
                  />
               </div>
               <div>
                  <label for="orthesis_description">Description:</label>
                  <textarea
                     name="orthesis_description"
                     id="orthesis_description"
                     cols="30"
                     rows="3"
                  ></textarea>
               </div>
               <div>
                  <label for="orthesis_categoryId">Id Category:</label>
                  <input
                     type="number"
                     id="orthesis_categoryId"
                     name="orthesis_categoryId"
                  />
               </div>
               <button id="btnCreateOrthesis" type="submit">
                  Create ortopedic
               </button>
            </form>
         </div>
      </section>

      <div class="container_details-ortopedic hide">
         <div class="container_table container_table-details-ortopedic">
            <h2>Ortopedic</h2>
            <table class="table table_orthesis">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Name</th>
                     <th>Brand</th>
                     <th>Year</th>
                     <th>Description</th>
                     <th>Category_Id</th>
                  </tr>
               </thead>
               <tbody id="table_orthesis-tbody"></tbody>
            </table>
            <div>
               <button id="btnEditOrtopedic" type="button">Edit</button>
               <button id="btnDeleteOrtopedic" type="button">Delete</button>
               <button id="btnCancelOrtopedic" type="button">Cancel</button>
            </div>
         </div>
      </div>

      <script type="text/javascript" src="JS files/ortopedics.js"></script>
   </body>
</html>
