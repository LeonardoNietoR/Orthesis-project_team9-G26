<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script defer src="script.js"></script>
      <script defer src="script2.js"></script>
      <title>Proyecto orthesis</title>
   </head>
   <body>
      <h1 id="uno">Orthesis App</h1>

      <section class="orthesis">
         <div class="container_table">
            <h2>Table orthesis</h2>
            <table class="table table_orthesis">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Name</th>
                     <th>Brand</th>
                     <th>Model</th>
                     <th>Category_Id</th>
                  </tr>
               </thead>
               <tbody id="table_orthesis-tbody"></tbody>
            </table>
         </div>
         <div class="container_form">
            <h2>Create orthesis</h2>
            <form action="" class="form form_orthesis">
               <div>
                  <label for="orthesis_id">Id Orthesis</label>
                  <input type="number" id="orthesis_id" name="orthesis_id" />
               </div>
               <div>
                  <label for="orthesis_name">Name</label>
                  <input type="text" id="orthesis_name" name="orthesis_name" />
               </div>
               <div>
                  <label for="orthesis_brand">Brand</label>
                  <input
                     type="text"
                     id="orthesis_brand"
                     name="orthesis_brand"
                  />
               </div>
               <div>
                  <label for="orthesis_model">Model</label>
                  <input
                     type="text"
                     id="orthesis_model"
                     name="orthesis_model"
                  />
               </div>
               <div>
                  <label for="orthesis_categoryId">Category id</label>
                  <input
                     type="text"
                     id="orthesis_categoryId"
                     name="orthesis_categoryId"
                  />
               </div>
               <button id="btnCreateOrthesis" type="submit">
                  Create orthesis
               </button>
            </form>
         </div>
      </section>
      <section class="client">
         <div class="container_table">
            <h2>Table client</h2>
            <table class="table table_client">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Name</th>
                     <th>Age</th>
                     <th>Email</th>
                  </tr>
               </thead>
            </table>
         </div>

         <div class="container_form">
            <h2>Register client</h2>
            <form action="" class="form form_client">
               <div>
                  <label for="client_id">Id Client</label>
                  <input type="number" id="client_id" name="client_id" />
               </div>
               <div>
                  <label for="client_name">Name</label>
                  <input type="number" id="client_name" name="client_name" />
               </div>
               <div>
                  <label for="client_email">Email</label>
                  <input type="number" id="client_email" name="client_email" />
               </div>
               <div>
                  <label for="client_age">Age</label>
                  <input type="number" id="client_age" name="client_age" />
               </div>
            </form>
         </div>
      </section>
      <section class="message">
         }

         <div class="container_table">
            <h2>Table message</h2>
            <table class="table table_message">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Message_text</th>
                  </tr>
               </thead>
            </table>
         </div>

         <div class="container_form">
            <h2>Register message</h2>
            <form action="" class="form form_mensaje">
               <div>
                  <label for="message_id">Id Message</label>
                  <input type="number" id="message_id" name="message_id" />
               </div>
               <div>
                  <label for="message_messageText">Message Text</label>
                  <input
                     type="number"
                     id="message_messageText"
                     name="message_messageText"
                  />
               </div>
            </form>
         </div>
         <br /><br />
      </section>
      <br /><br /><br /><br />

      <!-- EJEMPLO TABLA ESTUDIANTES ------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
      <table>
         <tr>
            <td>
               <form onsubmit="crearEstudiante()">
                  <div>
                     <label for="estudianteId">Id</label>
                     <input type="number" id="estudianteId" name />
                  </div>
                  <div>
                     <label for="estudianteName">Name</label>
                     <input
                        type="text"
                        name="estudianteName"
                        id="estudianteName"
                     />
                  </div>
                  <div>
                     <label for="estudianteLastName">LastName</label>
                     <input
                        type="text"
                        name="estudianteLastName"
                        id="estudianteLastName"
                     />
                  </div>
                  <div>
                     <label for="estudianteAge">Age</label>
                     <input
                        type="number"
                        name="estudianteAge"
                        id="estudianteAge"
                     />
                  </div>
                  <div>
                     <input type="submit" value="crear estudiante" />
                  </div>
               </form>
               <button onClick="editarEstudiante()">Editar Estudiante</button>
            </td>
            <td>
               <table id="listaEstudiantes">
                  <thead>
                     <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>LastName</th>
                        <th>Age</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
               </table>
            </td>
         </tr>
      </table>
      <!-- <script type="text/javascript" src="script.js"></script> -->
   </body>
</html>
