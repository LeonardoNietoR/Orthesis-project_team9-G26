<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="style.css" />

      <title>Proyecto orthesis</title>
   </head>
   <body>
      <h1 id="uno">Orthesis App</h1>
      <!-- Orthesis section ------------------------------------ -->
      <!-- Ortopedics list and form ------------------------------------ -->

      <section class="ortopedics">
         <div class="container_ortopedic-list">
            <h2>Ortopedics</h2>
            <ul id="ortopedic_list"></ul>
         </div>
         <div class="container_form container_form-ortopedic">
            <h2>Create ortopedic</h2>
            <form action="" class="form form_orthesis">
               <!-- <div>
                  <label for="orthesis_id">Id Ortopedic:</label>
                  <input type="number" id="orthesis_id" name="orthesis_id" />
               </div> -->
               <div>
                  <label for="orthesis_name">Name:</label>
                  <input type="text" id="orthesis_name" name="orthesis_name" />
               </div>
               <div>
                  <label for="orthesis_brand">Brand:</label>
                  <input
                     type="text"
                     id="orthesis_brand"
                     name="orthesis_brand"
                  />
               </div>
               <div>
                  <label for="orthesis_year">Year:</label>
                  <input
                     type="number"
                     maxlength="4"
                     id="orthesis_year"
                     name="orthesis_year"
                  />
               </div>
               <div>
                  <label for="orthesis_description">Description:</label>
                  <textarea
                     name="orthesis_description"
                     id="orthesis_description"
                     cols="30"
                     rows="3"
                  ></textarea>
               </div>
               <div>
                  <label for="orthesis_categoryId">Id Category:</label>
                  <input
                     type="number"
                     id="orthesis_categoryId"
                     name="orthesis_categoryId"
                  />
               </div>
               <button id="btnCreateOrthesis" type="submit">
                  Create ortopedic
               </button>
            </form>
         </div>
      </section>
      <section class="orthesis">
         <div class="container_table">
            <h2>Ortopedic</h2>
            <table class="table table_orthesis">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Name</th>
                     <th>Brand</th>
                     <th>Year</th>
                     <th>Description</th>
                     <th>Category_Id</th>
                  </tr>
               </thead>
               <tbody id="table_orthesis-tbody"></tbody>
            </table>
         </div>
      </section>
      <!-- Client section---------------------------------------------------- -->
      <section class="client">
         <div class="container_table">
            <h2>Clients</h2>
            <table class="table table_client">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Name</th>
                     <th>Age</th>
                     <th>Email</th>
                  </tr>
               </thead>
               <tbody id="table_client-tbody"></tbody>
            </table>
         </div>

         <div class="container_form">
            <h2>Register client</h2>
            <form action="" class="form form_client">
               <div>
                  <label for="client_id">Id Client</label>
                  <input type="number" id="client_id" name="client_id" />
               </div>
               <div>
                  <label for="client_name">Name</label>
                  <input type="text" id="client_name" name="client_name" />
               </div>
               <div>
                  <label for="client_email">Email</label>
                  <input type="email" id="client_email" name="client_email" />
               </div>
               <div>
                  <label for="client_age">Age</label>
                  <input type="number" id="client_age" name="client_age" />
               </div>
               <button id="btnRegisterClient" type="submit">
                  Register client
               </button>
            </form>
         </div>
      </section>

      <!-- Menssage section----------------------------------------------- -->
      <section class="message">
         <div class="container_table">
            <h2>Messages</h2>
            <table class="table table_message">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Message_text</th>
                  </tr>
               </thead>
               <tbody id="table_message-tbody"></tbody>
            </table>
         </div>

         <div class="container_form">
            <h2>Register message</h2>
            <form action="" class="form form_mensaje">
               <div>
                  <label for="message_id">Id Message</label>
                  <input type="number" id="message_id" name="message_id" />
               </div>
               <div>
                  <label for="message_messageText">Message Text</label>
                  <textarea
                     name="message_messageText"
                     id="message_messageText"
                     cols="30"
                     rows="5"
                  ></textarea>
               </div>
               <button id="btnRegisterMessage" type="submit">
                  Register message
               </button>
            </form>
         </div>
         <br /><br />
      </section>

      <script type="text/javascript" src="JS files/ortopedics.js"></script>
      <script type="text/javascript" src="JS files/client.js"></script>
      <script type="text/javascript" src="JS files/message.js"></script>
   </body>
</html>
