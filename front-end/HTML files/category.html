<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../CSS files/category.css" />
      <title>Category</title>
   </head>
   <body>
      <header class="header">
         <div class="container_button-back">
            <a class="btn_back" href="../homePage.html">home</a>
         </div>
      </header>
      <section>
         <div class="container_table">
            <h2>Categories</h2>
            <div class="wrapper-table">
               <table class="table">
                  <thead>
                     <tr>
                        <th>Category name</th>
                        <th>Orthesis name</th>
                        <th>Description</th>
                     </tr>
                  </thead>
                  <tbody id="table_body"></tbody>
               </table>
            </div>
            <div class="container_table-buttons">
               <button id="btnEditCategory" type="button" data-type="edit">
                  Edit
               </button>
               <button id="btnDeleteCategory" type="button">Delete</button>
            </div>
         </div>
         <div class="container_form">
            <h2>Create category</h2>
            <form action="" class="form">
               <div>
                  <label for="category_name">Name:</label>
                  <input type="text" id="category_name" name="category_name" />
               </div>

               <div>
                  <label for="category_description">Description:</label>
                  <textarea
                     name="category_description"
                     id="category_description"
                     cols="30"
                     rows="3"
                  ></textarea>
               </div>

               <button id="btnCreate" type="submit">Create category</button>
            </form>
         </div>
      </section>
      <script type="text/javascript" src="../JS files/category.js"></script>
   </body>
</html>
