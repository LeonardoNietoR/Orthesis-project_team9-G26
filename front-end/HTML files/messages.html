<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../CSS files/message.css" />
      <title>Message</title>
   </head>
   <body>
      <!-- MESSAGE SECTION  ************************************************************************************************************* -->
      <section class="message">
         <div class="container_table">
            <h2>Messages</h2>
            <table class="table table_message">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Message_text</th>
                  </tr>
               </thead>
               <tbody id="table_message-tbody"></tbody>
            </table>
         </div>

         <div class="container_form">
            <h2>Register message</h2>
            <form action="" class="form form_mensaje">
               <div>
                  <label for="message_id">Id Message</label>
                  <input type="number" id="message_id" name="message_id" />
               </div>
               <div>
                  <label for="message_messageText">Message Text</label>
                  <textarea
                     name="message_messageText"
                     id="message_messageText"
                     cols="30"
                     rows="5"
                  ></textarea>
               </div>
               <button id="btnRegisterMessage" type="submit">
                  Register message
               </button>
            </form>
         </div>
         <br /><br />
      </section>
      <script type="text/javascript" src="../JS files/message.js"></script>
   </body>
</html>
