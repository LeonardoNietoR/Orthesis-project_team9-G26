<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../CSS files/reservation.css" />
      <title>Reservation</title>
   </head>
   <body>
      <!-- RESERVATION SECTION  ************************************************************************************************************* -->

      <header class="header">
         <div class="container_button-back">
            <a class="btn_back" href="../homePage.html">home</a>
         </div>
      </header>
      <section>
         <div class="container_table">
            <h2>Reservations</h2>
            <div class="wrapper-table">
               <table class="table">
                  <thead>
                     <tr>
                        <th>Id</th>
                        <th>Ortopedic</th>
                        <th>Client</th>
                        <th>Status</th>
                        <th>Start Date</th>
                        <th>Devolution Date</th>
                     </tr>
                  </thead>
                  <tbody id="table_body"></tbody>
               </table>
            </div>
            <div class="container_table-buttons">
               <button id="btnEdit" type="button" data-type="edit">Edit</button>
               <button id="btnDelete" type="button">Delete</button>
            </div>
         </div>
         <div class="container_form">
            <h2>Create reservation</h2>
            <form action="" class="form">
               <div>
                  <label for="reservation_ortopedic">Ortopedic:</label>

                  <select name="" id="reservation_ortopedic" required>
                     <option disabled selected value="">
                        select an ortopedic
                     </option>
                     <!-- <option  value="op1">option 1</option>
                     <option value="op2">option 2</option> -->
                  </select>
               </div>
               <div>
                  <label for="reservation_client">Client:</label>
                  <select name="" id="reservation_client">
                     <option disabled selected value="">select a client</option>
                  </select>
               </div>
               <div>
                  <label for="reservation_startDate">Start Date:</label>
                  <input
                     type="date"
                     id="reservation_startDate"
                     name="reservation_startDate"
                  />
               </div>
               <div>
                  <label for="reservation_devolutionDate"
                     >Devolution Date:</label
                  >
                  <input
                     type="date"
                     id="reservation_devolutionDate"
                     name="reservation_devolutionDate"
                  />
               </div>

               <button id="btnCreate" type="submit">Create reservation</button>
            </form>
         </div>
      </section>
      <script type="text/javascript" src="../JS files/reservation.js"></script>
   </body>
</html>
